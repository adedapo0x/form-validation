<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form Validation</title>
</head>
<body>
    <form action="/submit-form" method="POST" style="margin: 10px;" >
        <legend style="font-size: large; margin-bottom: 10px;">User Details:</legend>
        <div style="margin-bottom: 15px;">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" required>
        </div>

        <div style="margin-bottom: 15px;">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" required>            
        </div>

        <div style="margin-bottom: 15px;">
            <label for="other_name">Other Name:</label>
            <input type="text" name="other_name" required>    
        </div>

        <div style="margin-bottom: 15px;">
            <label for="email">Email:</label>
            <input type="email" name="email" id="">    
        </div>

        <div style="margin-bottom: 15px;">
            <label for="phone_number">Phone Number:</label>
            <input type="number" name="phone_number" id="" required>    
        </div>

        <div style="margin-bottom: 15px;">
            <label for="gender">Gender:</label>
            <select name="gender" id="">
                <option value="">Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="confidential">Prefer not to say</option>
            </select>
        </div>       
        
        <button type="submit">Submit</button>
    </form>
    <script src="server.js"></script>
</body>
</html>
